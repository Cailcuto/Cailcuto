<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi đến Hà 💖</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffebf0;
            margin: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #ff4081;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #d81b60;
        }
        #message {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            color: #d81b60;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Gửi Hà đáng yêu 💕</h1>
        <p>Hà ơi, Vinh có điều này muốn nói... Nhưng chỉ khi cậu nhấn nút bên dưới thôi! 😘</p>
        <button onclick="showMessage()">Nhấn vào đây 💖</button>
        <p id="message">Hà à, cậu có biết không? Mỗi ngày tớ đều nghĩ về cậu... 💕  
        Tớ thích cậu nhiều lắm! Làm người yêu tớ nhé? 😳💞</p>
    </div>

    <script>
        function showMessage() {
            document.getElementById("message").style.display = "block";
        }
    </script>

</body>
</html>
